<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaScript AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 40px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .solution-text {
            color: #3498db;
            font-weight: 400;
        }

        .divider {
            height: 2px;
            width: 80px;
            background-color: #3498db;
            margin: 40px auto;
            border-radius: 2px;
        }

        .try-now-button {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .try-now-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
            background-color: #4aa3df;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>What's the number one problem for a trader?</h1>
        <p class="solution-text">Consistent Execution</p>

        <div class="divider"></div>

        <p>With algorithmic trading, this problem can be solved.</p>
        <p>Our solution enables traders to translate text to a fully functioning NinjaScript.</p>

        <a href="chat.html" class="try-now-button">TRY NOW</a>
    </div>

</body>

</html>
